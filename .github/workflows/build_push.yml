name: "Build"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'master'
      - 'main'
      - '!ci_test_*'
      - 'ci_testing'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - '*'
      - '!ci_test_*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: rustup target add aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu i686-unknown-linux-gnu powerpc-unknown-linux-gnu armv7-unknown-linux-gnueabi
      - run: RUSTFLAGS="-C target-feature=+neon" cargo build --target aarch64-unknown-linux-gnu --features image --manifest-path ./src/lib/Cargo.toml
      - run: RUSTFLAGS="-C target-feature=+sse4.1" cargo build --target i686-unknown-linux-gnu --features image --manifest-path ./src/lib/Cargo.toml
      - run: cargo build --target powerpc-unknown-linux-gnu --manifest-path ./src/lib/Cargo.toml
      - run: RUSTFLAGS="-C target-feature=+avx2,+f16c" cargo build --target x86_64-unknown-linux-gnu --features image --manifest-path ./src/lib/Cargo.toml
      - run: cargo build --target armv7-unknown-linux-gnueabi --manifest-path ./src/lib/Cargo.toml

  clippy:
    name: Clippy
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy

  clippy-wasm:
    name: Clippy WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo clippy --target wasm32-unknown-unknown

  fuzz_box:
    name: Fuzzing Box
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz
      - run: cargo fuzz run box -- -max_total_time=45

  fuzz_gauss:
    name: Fuzzing Gauss
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz
      - run: cargo fuzz run gauss -- -max_total_time=45
      - run: cargo fuzz run gauss -- -max_total_time=45
      - run: cargo fuzz run gauss_u16 -- -max_total_time=45
      - run: cargo fuzz run gauss_f32 -- -max_total_time=45

  fuzz_stack_blur:
    name: Fuzzing Stack Blur
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz
      - run: cargo fuzz run stack_blur -- -max_total_time=45
      - run: cargo fuzz run stack_blur_u16 -- -max_total_time=45
      - run: cargo fuzz run stack_blur_f32 -- -max_total_time=45

  fuzz_fast_gaussian_blur:
    name: Fuzzing Fast Gaussian Blur
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz
      - run: cargo fuzz run fast_gaussian -- -max_total_time=45
      - run: cargo fuzz run fast_gaussian_u16 -- -max_total_time=45
      - run: cargo fuzz run fast_gaussian_f32 -- -max_total_time=45